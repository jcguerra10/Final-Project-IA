<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<header class="d-flex justify-content-center py-3 bg-primary border-bottom">
    <h1 class="text-white"><a class="h1 text-decoration-none text-white" href="/">Virtual Shop</a></h1>
</header>
<main>
    <div class="container-sm">
        <div class="d-flex justify-content-center flex-column mt-4">
            <div>
                <h1> {{ name_product }} </h1>
            </div>
        </div>
    </div>
    <div class="container border-top mt-2">
        <h3> Recommendations</h3>
        <ol>
            <div class="row row-cols-auto mt-4">
                {% for i in range(0, len) %}
                    <div class="col m-2" style="min-height: 10rem;">
                        <form action="{{ url_for('recommend') }}" method="post" class="row g-3">
                            <div class="card rounded-3" style="width: 18rem; padding: .5rem; min-height: 5rem;">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        {{ r_products[i] }}
                                    </h5>
                                    <input type="hidden" name="i" value={{ i }}>
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="submit">Shop</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                {% endfor %}
            </div>
        </ol>
    </div>
</main>
</body>
</html>
